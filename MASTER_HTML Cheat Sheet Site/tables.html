<!DOCTYPE html>

  <body>
    <h2><u>Testing Basic Tables:</u></h2>
    <!--HTML tables allow web developers to arrange data into rows and columns.-->
    <!--They ALSO allow us to "cheat" and make grids of any content we want (like a photo gallery)...-->
    <!--First, let's create a basic table, filled with text content-->
    <!-- To make a table, we use the <table> element.
    Each table ROW is defined with a <tr> tag.
    Each table HEADER is defined with a <th> tag.
    Each cell in the table is defined with the <td> tag.-->
    <!--By default, <th> elements are bolded and centered. <td> elements are regular and left-aligned.-->
    <!-- <td> elements are the "data containers" of a table. They can contain ANY sort of HTML element- including text, images, lists, other tables, etc.-->
    <h3><u>Groceries, But Make Them Table-Formed</u></h3>
    <table> <!--This creates a table.-->
      <thead> <!--The section where our column headings belong. "thead" means "table heading."-->
        <!--Where we put the "heading" of each column-->
        <tr> <!--This is the tag for a "table row" element. We need to use this for EVERY row of our table in the head AND the body section-->
          <th>Aldi</th> <!--This is the tag for the "table heading" element-->
          <th>Walmart</th> <!--Another heading-->
          <th>Petsmart</th> <!--Another heading-->
        </tr>
      </thead>
      <tbody> <!--This is where the content of our table goes. The content that comes BELOW the headings in each column.-->
        <tr> <!--This is the first (furthest left) row of the table-->
          <td>Bread</td> <!--This goes in the first row under the first heading-->
          <td>Clorox wipes</td> <!--This goes in the second row under the second heading-->
          <td>Litter</td> <!--This goes in the third row under the third heading-->
        </tr>
        <tr> <!--This is the second row of the table-->
          <td>Milk</td>
          <td>TP</td>
          <td>Chew toy</td>
        </tr>
        <tr> <!--This is the third row of the table-->
          <td>Eggs</td>
          <td>Shampoo</td>
          <td>Collar</td>
        </tr>
      </tbody>
    </table>

    <br>
    <br>
