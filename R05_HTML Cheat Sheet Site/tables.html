<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Table Tests</title>
  </head>
  <body>
    <h2><u>Testing Basic Tables:</u></h2>
    <br>
    <h3>Groceries, But Make Them Table-Formed</h3>
    <table>
      <thead>
        <tr>
          <th>Aldi</th>
          <th>Walmart</th>
          <th>Petsmart</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bread</td>
          <td>Clorox wipes</td>
          <td>Collar</td>
        </tr>
        <tr>
          <td>Milk</td>
          <td>Paper</td>
          <td>Cat litter</td>
        </tr>
        <tr>
          <td>Eggs</td>
          <td>Tp</td>
          <td>Chew toy</td>
        </tr>
      </tbody>
    </table>

    <br>
    <br>
    <h3><u>Groceries, Photo-Grid Style:</u></h3>
    <table>
      <thead>
        <th></th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <tr> <!--This is the first (furthest left) row of the table-->
          <td>
            <a href="photo1.html"><img src="images/bread.jpg" alt="Loaf of white bread" height="200"></a>
          </td> <!--This goes in the first row under the first heading-->
          <td><img src="https://target.scene7.com/is/image/Target/GUEST_30c5e194-0d7f-4b22-8b11-076c78be7c37?wid=488&hei=488&fmt=pjpeg" alt="Clorox wipes" height="200"></td> <!--This goes in the second row under the second heading-->
          <td><img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/2279789-center-1" alt="Cat litter" height="200"></td> <!--This goes in the third row under the third heading-->
        </tr>
        <tr> <!--This is the second row of the table-->
          <td><img src="images/milk.jpg" alt="Cashew milk" height="200"></td>
          <td><img src="https://www.cvs.com/bizcontent/merchandising/productimages/large/37000765462_4.jpg" alt="Charmin ULTRA STRONG toilet paper" height="200"></td>
          <td><img src="https://images-na.ssl-images-amazon.com/images/I/719dcnCnHfL._AC_SY450_.jpg" alt="Chew toy" height="200"></td>
        </tr>
        <tr> <!--This is the third row of the table-->
          <td><img src="images/eggs.jpg" alt="Eggs" height="200"></td>
          <td><img src="https://www.cvs.com/bizcontent/merchandising/productimages/large/2279691611.jpg" alt="Shampoo" height="200"></td>
          <td><img src="https://images-na.ssl-images-amazon.com/images/I/71cnPzmu7WL._AC_SY450_.jpg" alt="Dog collar" height="200"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
